<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time RFID Tags</title>
</head>
<body>
  <h1>Real-Time RFID Tags</h1>
  <p id="total-tags">Total RFID Tags: 0</p>
  <ul id="rfid-tags"></ul>

<script>
  const rfidTagsList = document.getElementById('rfid-tags');
  const totalTags = document.getElementById('total-tags');

  // สร้าง EventSource สำหรับเชื่อมต่อกับ SSE endpoint
  const eventSource = new EventSource('/sse');

  // เริ่มจาก 0
  let tagCount = 0;

  // จัดการข้อมูลที่ถูกส่งมาจาก SSE endpoint
  eventSource.onmessage = (event) => {
    const rfidTags = JSON.parse(event.data);
    rfidTagsList.innerHTML = ''; // เคลียร์รายการที่มีอยู่แล้ว
    rfidTags.forEach(tag => {
      const listItem = document.createElement('li');
      listItem.textContent = tag;
      rfidTagsList.appendChild(listItem);
    });

    // อัปเดตจำนวน RFID tags
    tagCount = rfidTags.length;
    totalTags.textContent = `Total RFID Tags: ${tagCount}`;
  };
</script>

</body>
</html>
